.centered-logo {

  height: 150px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.rotating-circle {
  /* Adjust the width and height of the circle as needed */
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 5px solid #fff; /* Replace with your desired color */
  border-top: 5px solid rgb(255, 255, 255); /* Replace with your desired color */
  animation: rotate 2s linear infinite;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

@keyframes rotate {
  0% {
    transform: translate(-50%, -50%) rotate(0deg);
  }
  100% {
    transform: translate(-50%, -50%) rotate(360deg);
  }
}

/* Hide the loading screen after your content is loaded */
body.loaded #loadingScreen {
